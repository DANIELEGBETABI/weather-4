    <script>
      var city_v;
      var d = new Date();
      var n = d.getDay();
      var myDays= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday","Monday","Tuesday","Wednesday"];
      
      function getStats(callback) {
      
        var weather = 'http://api.openweathermap.org/data/2.5/forecast/daily?q='+city_v+'&units=metric&APPID=6a47ae5364705b0d1cb4859e16a1f6f0' ;
        $.ajax({
          dataType: "jsonp",
          url: weather,
          success: callback
        });
      }
      
        
      $("#btn1").click(function(){
        city_v = $("#city").val();
        getStats(function (data) {
          //document.getElementById('0').innerHTML = JSON.stringify(data);
          document.getElementById('img0').src = "http://openweathermap.org/img/w/" + data.list[0].weather[0].icon + ".png";
          document.getElementById('hed0').innerHTML = myDays[n] +"<br>"+ data.list[0].temp.day + " <sup>o</sup>C<br>" + data.list[0].weather[0].main;

            data.list[0].weather[0].description +

            " <sup>o</sup>C<br>Night &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : " + data.list[0].temp.night +
            " <sup>o</sup>C<br>Humidity : " + data.list[0].humidity + "%";

          document.getElementById('hed1').innerHTML = myDays[n+1] +"<br>"+ data.list[1].temp.day + " <sup>o</sup>C<br>" + data.list[1].weather[0].main;

          document.getElementById('hed3').innerHTML = myDays[n+3] +"<br>"+ data.list[3].temp.day + " <sup>o</sup>C<br>" + data.list[3].weather[0].main;
